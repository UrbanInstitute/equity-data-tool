
<html>
<head>
<style>
    #container{
        font-size: 16px;
        margin-top: 20px;
        margin: 0 auto;
        margin-top: 20px;
        display: block;
        width: fit-content;
        font-family: lato;
    }
    #run, #get{
        margin-top: 20px;
        text-transform: uppercase;
        background: #1696d2;
        width: fit-content;
        padding: 10px;
        color: white;
    }
    textarea{
        width: 300px;
        height: 300px;
    }
</style>
</head>
<body>
<div id = "container">
    <div id = "instructions">Upload a file</div>
    <input type="file" id = "fileInput">
    <div id = "run" >Test POST</div>
    <div id = "postResponse">
        <div>POST response:</div>
        <textarea>
        </textarea>
    </div>

    <div id = "get">Test GET</div>
    <div id = "getResponse">
        <div>GET response:</div>
        <textarea>
        </textarea>
    </div>

</div>
<script src="js/vendor/jquery-2.2.1.min.js"></script>

<script>
const TOKEN = "4b7aa32e17731af9e97d0d2edd061f1b46d7d117"

function runAnalysis() {

    var defaultParams = {
        "filters":[],
        "weight": "",
        "lat_column": "lat",
        "lon_column": "lon",
        "year": 2018
      }

    var params = defaultParams,
        postURL = "https://equity-tool-api-stg.urban.org/api/v1/upload-file/",
        // postURL = "https://httpbin.org/post"
        formData = new FormData();

    formData.append("upload_file", $("#fileInput").prop("files")[0])



    for(var k in params){
        if(params.hasOwnProperty(k)){
            if(k != "filters"){
                formData.append(k, params[k])
            }else{
                formData.append(k, JSON.stringify(params[k]))
            }
            
        }
    }
    console.log("*************************")
    console.log("params",params)
    console.log("*************************")
    console.log("formData object\n")

    // var fd = formData.values()
    for (var pair of formData.entries()) {
        console.log("key", pair[0])
        console.log("value", pair[1])
        console.log('\n')
    }
    console.log("*************************")

    $.ajax({
        url: postURL,
        method: "POST",
        contentType: false,
        cache: false,
        processData: false,
        data:formData,
        crossDomain: true,
        beforeSend: function (xhr) {
            /* Authorization header */
            xhr.setRequestHeader("Authorization", "Token " + TOKEN);
            xhr.setRequestHeader("X-Mobile", "true");
        },        
        success: function(msg, status, jqXHR){
            $("#postResponse textarea").val(JSON.stringify(msg))
            showLoadingScreen();    
            tmpCount = 0;        
            statusIntervId = setInterval(loopStatus, 500, msg)
        },
        error: function(e){
            console.log(e.responseText)
            $("#postResponse textarea").val(e.responseText)
        }
    }); 
}

function testGet(){
        $.ajax({
        url: "https://equity-tool-api-stg.urban.org/api/v1/get-equity-status/foo",
        method: "GET",
        crossDomain: true,
        beforeSend: function (xhr) {
            /* Authorization header */
            xhr.setRequestHeader("Authorization", "Token " + TOKEN);
            xhr.setRequestHeader("X-Mobile", "true");
        },  
        error: function(e){
            $("#getResponse textarea").val(e.responseText)
        },
        success: function(msg, status, jqXHR){
            console.log(msg)
            $("#getResponse textarea").val(JSON.stringify(msg))
        }
    }); 
}

$("#run").click(runAnalysis)
$("#get").click(testGet)

</script>
</body>
